<html>
    <head>
        <title>Multitimer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="multitimer.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onLoad="start();">
        <div id="canvas">
            <div id="timers">
            </div>
            <div id="controls">
                <div class="control" onclick="addTimer(3)">3s</div>
                <div class="control" onclick="addTimer(10)">10s</div>
                <div class="control" onclick="addTimer(60*1)">1m</div>
                <div class="control" onclick="addTimer(60*2)">2m</div>
                <div class="control" onclick="addTimer(60*3)">3m</div>
                <div class="control" onclick="addTimer(60*4)">4m</div>
                <div class="control" onclick="addTimer(60*5)">5m</div>
                <div class="control" onclick="addTimer(60*6)">6m</div>
                <div class="control" onclick="addTimer(60*7)">7m</div>
                <div class="control" onclick="addTimer(60*8)">8m</div>
                <div class="control" onclick="addTimer(60*9)">9m</div>
                <div class="control" onclick="addTimer(60*10)">10m</div>
                <div class="control" onclick="addTimer(60*11)">11m</div>
                <div class="control" onclick="addTimer(60*12)">12m</div>
                <div class="control" onclick="addTimer(60*13)">13m</div>
                <div class="control" onclick="addTimer(60*14)">14m</div>
                <div class="control" onclick="addTimer(60*15)">15m</div>
                <div class="control" onclick="addTimer(60*20)">20m</div>
                <div class="control" onclick="addTimer(60*25)">25m</div>
                <div class="control" onclick="addTimer(60*30)">30m</div>
                <div class="control" onclick="addTimer(60*35)">35m</div>
                <div class="control" onclick="addTimer(60*40)">40m</div>
                <div class="control" onclick="addTimer(60*45)">45m</div>
            </div>
        </div>
    </body>
</html>
